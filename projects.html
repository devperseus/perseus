<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>perseus - projects</title>

<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0a0a0a;
  --card: #111;
  --text: #fff;
  --muted: #777;
  --hover-glow: #fff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui;
}

body {
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
}

.container {
  max-width: 600px;
  width: 100%;
  padding: 40px 20px;
  margin: 0 auto;
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
  text-transform: lowercase;
}

/* Navigation */
.nav {
  display: flex;
  gap: 20px;
  margin-bottom: 30px;
  justify-content: center;
}

.nav a {
  color: var(--text);
  text-decoration: none;
  border: 1px solid #222;
  padding: 10px 14px;
  border-radius: 12px;
  transition: 0.3s;
}

.nav a:hover {
  box-shadow: 0 0 12px var(--hover-glow);
  transform: translateY(-1px);
}

/* Project cards */
.project {
  background: var(--card);
  border: 1px solid #222;
  border-radius: 14px;
  padding: 18px;
  margin-bottom: 16px;
  cursor: pointer;
  position: relative;
  transition: 0.4s ease;
}

.project:hover {
  box-shadow: 0 0 16px var(--hover-glow);
  transform: translateY(-4px);
}

/* Dropdown */
.project-details {
  max-height: 0;
  opacity: 0;
  transform: translateY(12px);
  overflow: hidden;
  padding: 0 16px;
  transition:
    max-height 0.9s cubic-bezier(0.77, 0, 0.175, 1),
    opacity 0.5s ease,
    transform 0.5s ease,
    padding 0.4s ease;
}

.project:hover .project-details {
  max-height: 900px;
  opacity: 1;
  transform: translateY(0);
  padding: 14px 16px 24px;
}

/* Text + images */
.project-details p {
  margin-bottom: 14px;
  color: var(--muted);
}

.project-images img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 14px;
}

/* Button */
.button-container {
  display: inline-block;
  margin-bottom: 6px;
}

.roblox-btn {
  display: inline-flex;
  align-items: center;
  padding: 12px 20px;
  border-radius: 14px;
  border: 1px solid #222;
  background: var(--card);
  color: var(--text);
  text-decoration: none;
  transition: 0.4s ease;
}

.roblox-btn img {
  height: 24px;
  margin-right: 10px;
}

/* Premium pulse */
.roblox-btn:hover {
  box-shadow: 0 0 22px var(--hover-glow);
  transform: scale(1.07);
}

/* Footer */
.footer {
  margin-top: 60px;
  color: var(--muted);
  font-size: 0.8rem;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact</a>
  </div>

  <h1>projects</h1>

  <div class="project">
    <strong>Dark Souls Themed Build</strong>
    <div class="project-details">
      <p>(2024) dungeon themed dark souls build.</p>
      <div class="project-images">
        <img src="ruins1.png">
        <img src="ruins2.png">
      </div>
      <div class="button-container">
        <a href="https://www.roblox.com/games/PLACEHOLDER" class="roblox-btn" target="_blank">
          <img src="roblox-icon.png"> Play Game
        </a>
      </div>
    </div>
  </div>

  <div class="project">
    <strong>Cyberpunk City Build</strong>
    <div class="project-details">
      <p>(2024) neon cyberpunk city environment.</p>
      <div class="project-images">
        <img src="cyber1.png">
        <img src="cyber2.png">
      </div>
      <div class="button-container">
        <a href="https://www.roblox.com/games/PLACEHOLDER" class="roblox-btn" target="_blank">
          <img src="roblox-icon.png"> Play Game
        </a>
      </div>
    </div>
  </div>

  <div class="footer">Â© 2026 perseus</div>
</div>

<script>
document.querySelectorAll(".project").forEach(project => {
  project.addEventListener("mouseenter", () => {
    const rect = project.getBoundingClientRect();
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    const projectCenter = rect.top + scrollTop + rect.height / 2;
    const viewportCenter = window.innerHeight / 2;

    window.scrollTo({
      top: projectCenter - viewportCenter,
      behavior: "smooth"
    });
  });
});
</script>

</body>
</html>

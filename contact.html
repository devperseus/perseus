<style>
:root { --bg:#0a0a0a; --card:#111; --text:#fff; --muted:#777; --hover-glow:#fff; }
* { margin:0; padding:0; box-sizing:border-box; font-family:Inter,system-ui; }
body { background:var(--bg); color:var(--text); min-height:100vh; display:flex; align-items:center; justify-content:center; }
.container { max-width:400px; width:100%; padding:40px 20px; text-align:center; }
h1 { font-size:2rem; margin-bottom:30px; text-transform:lowercase; }
.contact-link { display:block; background:var(--card); border:1px solid #222; border-radius:12px; padding:14px; margin-bottom:12px; color:var(--text); text-decoration:none; transition:0.3s; }
.contact-link:hover { box-shadow:0 0 12px var(--hover-glow); transform:translateY(-2px); }
.nav { display:flex; gap:20px; margin-bottom:30px; justify-content:center; }
.nav a { color:var(--text); text-decoration:none; border:1px solid #222; padding:10px 14px; border-radius:12px; transition:0.3s; }
.nav a:hover { box-shadow:0 0 12px var(--hover-glow); transform:translateY(-1px); }
.footer { margin-top:40px; color:var(--muted); font-size:0.8rem; }
</style>
</head>
